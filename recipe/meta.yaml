{% set version = "0.7.5" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-questionr
  version: {{ version|replace("-", "_") }}

source:
  fn: questionr_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/questionr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/questionr/questionr_{{ version }}.tar.gz
  sha256: a1a25d8ab228a8d3bdb6c37d50db3964fe33a3fe1c46a95331b029261977d4a3

build:
  noarch: generic
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-classint
    - r-haven >=2.3.0
    - r-highr
    - r-htmltools
    - r-labelled >=2.4.0
    - r-miniui
    - r-rstudioapi
    - r-shiny >=1.0.5
    - r-styler
  run:
    - r-base
    - r-classint
    - r-haven >=2.3.0
    - r-highr
    - r-htmltools
    - r-labelled >=2.4.0
    - r-miniui
    - r-rstudioapi
    - r-shiny >=1.0.5
    - r-styler

test:
  commands:
    - $R -e "library('questionr')"           # [not win]
    - "\"%R%\" -e \"library('questionr')\""  # [win]

about:
  home: https://juba.github.io/questionr/
  license: GPL-2.0-or-later
  summary: 'Set of functions to make the processing and analysis of surveys easier : interactive shiny apps and addins for data recoding, contingency tables, dataset metadata handling, and several convenience functions.'
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
